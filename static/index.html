	var getRand = function () {
		var req = new XMLHttpRequest();
		req.open("GET", "/random");
		req.onreadystatechange = (function () {
			if (this.readyState === 4) {
				console.log(req);
				populate(JSON.parse(req.response));
			}
		}).bind(req);
	}

	var populate = function (response) {
		document.getElementById("TweetText").innerHTML = response.content;
		document.getElementById("timeanddate").innerHTML = response.timestamp;
	}

	function trumpButton () {

}
	function notTrumpButton () {

	document.getElementById("Tru").style.display = 'none';
	document.getElementById("Fals").style.display = 'none';
	document.getElementById("renewTweet").style.display = 'inline-block';
	if (rand.isTrump == "TRUE") {
			document.getElementById("TruString").style.display = 'block';
	}

	else {
			document.getElementById("FalsString").style.display = 'block';
	}

}

	function renewPage () {
	document.getElementById("Tru").style.display = 'initial';
	document.getElementById("Fals").style.display = 'initial';
	document.getElementById("renewTweet").style.display = 'none';
	document.getElementById("FalsString").style.display = 'none';
	document.getElementById("TruString").style.display = 'none';


	}

	document.getElementById("Tru").addEventListener("click", trumpButton);
	document.getElementById("Fals").addEventListener("click", notTrumpButton);
